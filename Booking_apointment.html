<form id="user-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <button type="submit" id="submit-btn">Submit</button>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('user-form');
    const submitButton = document.getElementById('submit-btn');
  
    // Check if local storage is available in the browser
    if (typeof(Storage) !== "undefined") {
      form.addEventListener('submit', function(event) {
        event.preventDefault();
  
        // Get user input
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
  
        // Create a user object
        const user = {
          name: name,
          email: email
        };
  
        // Convert the user object to a JSON string
        const userJSON = JSON.stringify(user);
  
        // Store the user details in local storage
        localStorage.setItem('userDetails', userJSON);
  
        // Clear the form
        form.reset();
  
        alert('User details saved to local storage.');
      });
  
      submitButton.addEventListener('click', function(event) {
        event.preventDefault();
      });
  
    } else {
      // Local storage is not supported in this browser
      alert('Local storage is not supported in your browser. Please use a different browser.');
    }
  });
  
  </script>
